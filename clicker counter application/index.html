<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Counter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Clicker Counter</h1>
    <h4>Click the increment button to tally value(s)</h4>
    <h4>Then click save when you want to save that set of numbers</h4>
    <h4>Then proceed to click the increment button to start a new group</h4>
    <h2 id="count-el">0</h2>
    <button id="increment-btn" onclick="increment()">INCREMENT</button>
    <button id="save-btn" onclick="save()">SAVE</button>
    <p id="save-el">Previous Clicks:&#160;</p>
    <script src="./index.js"></script>
  </body>
</html>
